<!DOCTYPE html>

<!-- Padrão para comentários -->

<html lang="pt_BR">


	<head>
		<!-- Aqui é o que aparece la em cima, nas abas do navegador -->
		<title> HTML class 01 </title>
		
		<style type="text/css">
			body {
				font-family: sans-serif;
			}
		</style>
		
	</head>
	
	
	
	<body>
		<!-- Aqui é tudo que é visto pelo usuario -->
	
		<!-- Existem 6 tipos de titulos: -->
		<h1> Hello, World </h1>
		
		<!--
		<h2> </h2>
		<h3> </h3>
		<h4> </h4>
		<h5> </h5>
		<h6> </h6> -->
		
		
		
		<!-- O objetivo deste exercicio é recriar um layout de mailing -->
		<!-- Teremos:
				1. Cabeçalho
				2. Conteúdo : Imagem, Título 1 (no caso, será o 2, pois já coloquei o "Hello World" como título 1), Paragrafo e texto com link
		-->
		
		
		
		
		<!-- Aqui vamos criar uma tabela com uma coluna apenas 
		tr, no caso para a linha ou row
		td, no caso, para a celula.
		An HTML table consists of one <table> element and one or more <tr>, <th>, and <td> elements.
		The <tr> element defines a table row, the <th> element defines a table header, and the <td> element defines a table cell
		-->
		
		
		
		
		<table width="600">
			<tr>
				<td>
				<img src="./images/cabecalho.png" alt="Cabeçalho">
				<!-- aqui, na tag da imagem, você deve indicar o caminho que para achar a imagem no sistema. A tag alt serve como texto alternativo, caso a imagem nao carregue ou para pessoas com deficiencia visual-->
				
				</td>
			</tr>
			
			
			<tr>
				<td align="center">
				<img src="./imagens/imagem.png" alt="Imagem principal do email">
				<h2> Inovação para transformar </h2>
				<p>Além de comunicação, estratégia e planejamento, operamos todos os processos buscando pela excelência operacional e otimização de recursos, seja por meio da inovação de nossa plataforma ou de parcerias estratégicas.</p>
				
				<a href="https://vasto.com.br" target="_blank">
					<!-- O atributo target com o valor _blank faz com que o link seja aberto em uma outra aba -->
					<img src="./images/botao.png" alt="botão com link">
				</a>
				<p>Para mais informações acesse: <a href="https://vasto.com.br" target="_blank"> vasto.com.br </a></p>
				</td>
			</tr>
		
		</table>
		
		
	</body>

	

</html>
